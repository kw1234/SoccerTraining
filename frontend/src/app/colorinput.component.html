<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Color 1</mat-label>
    <input matInput [(ngModel)]="colorData.color1" placeholder="Red">
  </mat-form-field>
  
  <mat-form-field appearance="standard">
    <mat-label>Color 2</mat-label>
    <input matInput [(ngModel)]="colorData.color2" placeholder="Yellow">
  </mat-form-field>
  
  <mat-form-field appearance="standard">
    <mat-label>Color 3</mat-label>
    <input matInput [(ngModel)]="colorData.color3" placeholder="Blue">
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="colorInput()">Get Colors</button>
  
</mat-card>

<!--<div style="background-color: {{selectedColor}} ; padding: 300px; border: 1px solid green;">-->

<div *ngFor="let color of colorService.color | async">
  {{color.color}}
  <div style="background-color: {{color.color}} ; padding: 300px; border: 1px solid green;">

</div>
